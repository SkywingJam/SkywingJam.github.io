<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=en-US');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            height: calc(var(--vh, 1vh) * 100);;
        }
        body::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            pointer-events: none;
            z-index: -1;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            position: absolute;
            align-items: center;
        }
        h1 {
            color: #ffffff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: lightgrey;
            font-family: "Trebuchet MS", Tahoma, sans-serif;
            transition: all 0.3s;
        }
        a:hover {
            color: white;
        }
        .author {
            position: fixed;
            bottom: 20px;
            left: 20px;
            margin-top: 20px;
            color: white;
            font-size: 0.9em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .author a {
            font-weight: bold;
            color: white;
        }
        .author a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Projects</h1>
        <ul>
            <li><a href="rps.html">Rock Paper Scissors</a></li>
            <li><a href="weather.html" target="_blank">Weather</a></li>
            <li><a href="pixel.html" target="_blank">Pixel XP</a></li>
        </ul>
    </div>
    <div class="author">
        Author: <a href="https://github.com/SkywingJam" target="_blank">Haochen Zhou</a><br>
        Background Picture From <a href="https://bing.com/" target="_blank">Bing</a> Image of the Day
    </div>
    <script>
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        setVH();
    </script>
</body>
</html>
