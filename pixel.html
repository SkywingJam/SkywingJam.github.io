<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel XP</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('fonts/zpix.ttf') format('truetype');
        }
        body {
            font-family: 'Zpix', sans-serif;
            background-image: url('backgrounds/xp.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        .menu-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #1e2e87;
            color: white;
            text-align: center;
            font-family: 'Zpix', sans-serif;
            display: flex;
            z-index: 1;
        }
        .menu-bar::after{
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .start-button {
            background-color: #008000;
            height: 100%;
            color: white;
            padding: 5px 20px;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        .start-button::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .start-button:hover {
            background-color: #006400;
            color: white;
            text-decoration: none;
        }
        .tray {
            background-color: #588ddd;
            border-left: 1px solid black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-left: auto;
            position: relative;
            z-index: 1;
        }
        .time {
            margin-left: auto;
            padding-left: 10px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}<span id="colon">:</span>${minutes}`;
            document.getElementById('time').innerHTML = timeString;
        }

        function toggleColon() {
            const colonElement = document.getElementById('colon');
            if (colonElement) {
                colonElement.classList.toggle('hidden');
            }
        }

        setInterval(updateTime, 60000);
        setInterval(toggleColon, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="container nes-container with-title is-centered">
        <p>这是一个居中的容器。</p>
    </div>
    <div class="menu-bar">
        <div class="start">
            <a href="#" class="start-button">开始</a>
        </div>
        <div class="tray">
            <span id="time" class="time"></span>
        </div>
    </div>
</body>
</html>
