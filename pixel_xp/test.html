<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel XP</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('fonts/zpix.ttf') format('truetype');
        }
        body {
            font-family: 'Zpix', sans-serif;
            background-image: url('backgrounds/xp.png');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: url('cursor/cursor.png') 0 0, auto;
        }
        /* crt effect from https://aleclownes.com/2017/02/01/crt-display.html */
        @keyframes flicker {
            0% {
                opacity: 0.7;
            }
            5% {
                opacity: 0.75;
            }
            10% {
                opacity: 0.8;
            }
            15% {
                opacity: 0.9;
            }
            20% {
                opacity: 0.85;
            }
            25% {
                opacity: 0.88;
            }
            30% {
                opacity: 0.85;
            }
            35% {
                opacity: 0.87;
            }
            40% {
                opacity: 0.75;
            }
            45% {
                opacity: 0.9;
            }
            50% {
                opacity: 1;
            }
            55% {
                opacity: 0.75;
            }
            60% {
                opacity: 0.8;
            }
            65% {
                opacity: 0.85;
            }
            70% {
                opacity: 0.75;
            }
            75% {
                opacity: 0.85;
            }
            80% {
                opacity: 0.8;
            }
            85% {
                opacity: 0.87;
            }
            90% {
                opacity: 0.9;
            }
            95% {
                opacity: 0.75;
            }
            100% {
                opacity: 0.85;
            }
        }
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1001;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 1s infinite;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px 20px 20px 20px;
            border: 2px solid #000;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 200px);
        }
        .desktop-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 64px;
            height: 64px;
            cursor: url('cursor/click.png') 0 0, auto;
            text-align: center;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px black;
        }
        .desktop-icon img {
            width: 100%;
            height: auto;
        }
        .title-bar {
            background: #186fc6;
            padding: 5px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }
        .title-bar::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .title-bar .title {
            margin: 0;
            padding: 0;
        }
        .title-bar .buttons {
            display: flex;
            gap: 5px;
        }
        .title-bar .buttons .button {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            cursor: url('cursor/click.png') 9 0, auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-align: center;
        }
        .title-bar .buttons .button.red {
            background-color: #ff0000;
        }
        .title-bar .buttons .button.red:hover {
            background-color: #ff8080;
        }
        .title-bar .buttons .button.blue {
            background-color: #186fc6;
        }
        .title-bar .buttons .button.blue:hover {
            background-color: #63b8ff;
        }
        .menu-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #186fc6;
            color: white;
            text-align: center;
            font-family: 'Zpix', sans-serif;
            display: flex;
            z-index: 1;
        }
        .menu-bar::after{
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .start-button {
            background-color: #008000;
            height: 100%;
            width: 100px;
            color: white;
            padding: 5px 20px;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: 1px solid black;
            z-index: 2;
            flex-shrink: 0;
        }
        .start-button::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
            cursor: url('cursor/click.png') 9 0, auto;
            pointer-events: none;
        }
        .start-button:hover {
            cursor: url('cursor/click.png') 9 0, auto;
            background-color: #006400;
            color: white;
            text-decoration: none;
        }
        .tray {
            background-color: #588ddd;
            border-left: 1px solid black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-left: auto;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        .tray::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .time {
            margin-left: auto;
            padding-left: 10px;
        }
        .hidden {
            visibility: hidden;
        }
        .container-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-right: 1px solid black;
        }
        .tasks a {
            color: white;
            text-decoration: none;
            width: 200px;
            text-align: left;
            padding: 5px 10px 5px 10px;
            background: rgba(0, 0, 0, 0.4);
            margin-right: 5px;
            cursor: url('cursor/click.png') 0 0, auto;
            display: inline-block;
            flex-shrink: 1;
            white-space: nowrap;
        }
        .tasks {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            padding-left: 5px;
            z-index: 2;
            overflow: hidden;
        }
        .tasks::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .tasks a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: url('cursor/click.png') 0 0, auto;
        }
        .glitch-text {
            animation: glitch 3s linear infinite;
            color: #ff4444;
        }
        @keyframes glitch {
            0% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            5% {
                text-shadow: 1.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            10% {
                text-shadow: 0.02956275843481219px 0 1px rgba(0,30,255,0.5), -0.02956275843481219px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            15% {
                text-shadow: 0.40218538552878136px 0 1px rgba(0,30,255,0.5), -0.40218538552878136px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            20% {
                text-shadow: 2.4794037899852017px 0 1px rgba(0,30,255,0.5), -3.4794037899852017px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            25% {
                text-shadow: 1.6125630401149584px 0 1px rgba(0,30,255,0.5), -1.6125630401149584px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            30% {
                text-shadow: 0.7015590085143956px 0 1px rgba(0,30,255,0.5), -0.7015590085143956px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            35% {
                text-shadow: 2.896914047650351px 0 1px rgba(0,30,255,0.5), -3.896914047650351px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            40% {
                text-shadow: 2.870905614848819px 0 1px rgba(0,30,255,0.5), -3.870905614848819px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            45% {
                text-shadow: 2.231056963361899px 0 1px rgba(0,30,255,0.5), -2.231056963361899px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            50% {
                text-shadow: 0.08084290417898504px 0 1px rgba(0,30,255,0.5), -0.08084290417898504px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            55% {
                text-shadow: 2.3758461067427543px 0 1px rgba(0,30,255,0.5), -2.3758461067427543px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            60% {
                text-shadow: 2.202193051050636px 0 1px rgba(0,30,255,0.5), -2.202193051050636px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            65% {
                text-shadow: 2.8638780614874975px 0 1px rgba(0,30,255,0.5), -2.8638780614874975px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            70% {
                text-shadow: 0.48874025155497314px 0 1px rgba(0,30,255,0.5), -0.48874025155497314px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            75% {
                text-shadow: 1.8948491305757957px 0 1px rgba(0,30,255,0.5), -1.8948491305757957px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            80% {
                text-shadow: 0.0833037308038857px 0 1px rgba(0,30,255,0.5), -0.0833037308038857px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            85% {
                text-shadow: 0.09769827255241735px 0 1px rgba(0,30,255,0.5), -0.09769827255241735px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            90% {
                text-shadow: 2.443339761481782px 0 1px rgba(0,30,255,0.5), -3.443339761481782px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            95% {
                text-shadow: 1.1841838852799786px 0 1px rgba(0,30,255,0.5), -2.1841838852799786px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
            100% {
                text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -2.6208764473832513px 0 1px rgba(255,0,80,0.3), 0 0 3px;
            }
        }
        .blood-stain {
            position: fixed;
            opacity: 0.3;
            pointer-events: none;
        }
        .jumpscare {
            animation: scare 0.3s ease-out;
        }
        @keyframes scare {
            50% { transform: scale(1.2); }
        }
        .nes-btn:hover {
            cursor: url('cursor/click.png') 0 0, auto;
        }
    </style>
</head>
<body>
    <div class="desktop-icon" ondblclick="startStory()">
        <img src="icons/509.ico" alt="日记本.txt">
        <div>日记本.txt</div>
    </div>

    <div class="menu-bar">
        <div class="start">
            <a href="#" class="start-button">田 开始</a>
        </div>
        <div class="tasks">
        </div>
        <div class="tray">
            <span id="time" class="time"></span>
        </div>
    </div>

    <script>
        let storyState = 0;
        const endings = [];

        function startStory() {
            storyState = 1;
            createContainer('story1', '1999.12.31', `
                <p class="glitch-text">日记本.txt</p>
                <p>该记事本已加密，确定要打开吗</p>
                <div class="nes-field">
                    <button onclick="attemptOpen('story1')" class="nes-btn is-error">尝试打开</button>
                    <button onclick="closeContainer('story1')" class="nes-btn">关闭</button>
                </div>
            `);
        }

        function attemptOpen(containerId) {
            const container = document.getElementById(containerId);
            closeContainer(containerId);
            createContainer('story2', '密码验证', `
                <p>需要输入3位数字密码：</p>
                <div class="nes-field">
                    <input type="number" id="password" class="nes-input" maxlength="4" style="margin-bottom:20px">
                    <button onclick="checkPassword()" class="nes-btn is-error">确认</button>
                </div>
                <p id="hint" style="color:#ff4444;display:none">似乎与某个日期有关...</p>
            `);
            document.getElementById('password').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });
        }

        function checkPassword() {
            const input = document.getElementById('password').value;
            if(input === '1231') {
                closeContainer('story2');
                showPage3();
            } else {
                document.getElementById('hint').style.display = 'block';
                document.getElementById('password').classList.add('jumpscare');
                setTimeout(() => {
                    document.getElementById('password').classList.remove('jumpscare');
                }, 300);
            }
        }

        function showPage3() {
            createContainer('story3', '第三页', `
                <p style="color:#880000">1999年3月14日 雨</p>
                <p>他们说我疯了，但那个仪式真的...</p>
                <button onclick="showFinalChoice('story3')" class="nes-btn is-error">继续</button>
            `);
        }

        function showFinalChoice(containerId) {
            const container = document.getElementById(containerId);
            closeContainer(containerId);
            createContainer('story4', '最后的选择', `
                <p class="glitch-text">⚠ 警告 ⚠</p>
                <p>要继续看下去吗？</p>
                <button onclick="badEnding()" class="nes-btn is-error">继续</button>
                <button onclick="closeAll()" class="nes-btn">关闭</button>
            `);
        }

        function badEnding() {
            document.body.innerHTML = `
                <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:1000">
                    <img src="backgrounds/xp.png"
                         style="width:100%;height:100%;object-fit:cover">
                </div>
            `;
            new Audio('se/cough.mp3').play();
        }

        function closeAll() {
            document.querySelectorAll('.container').forEach(c => c.remove());
            createContainer('ending', '明智的选择', `
                <p>你选择保持理智...</p>
                <p>但深夜总会听到翻页声</p>
            `);
        }

        function createContainer(id, title, content) {
            const container = document.createElement('div');
            container.className = 'container nes-container with-title is-centered';
            const Allcontainers = document.querySelectorAll('.container');
            if (Allcontainers.length > 0) {
                container.style.top = `calc(50% - 200px + ${Allcontainers.length * 20}px)`;
                container.style.left = `calc(50% - 200px + ${Allcontainers.length * 20}px)`;
            } else {
                container.style.top = 'calc(50% - 200px)';
                container.style.left = 'calc(50% - 200px)';
            }
            container.onclick = () => {
                container.style.zIndex = 1000;
                const containers = document.querySelectorAll('.container');
                containers.forEach(c => {
                    if (c !== container) {
                        c.style.zIndex = c.style.zIndex - 1;
                    }
                });
            };
            container.id = id;
            container.innerHTML = `
                <div class="title-bar">
                    <span class="title">${title}</span>
                    <div class="buttons">
                        <div class="button blue" onclick="minimizeContainer('${id}')">_</div>
                        <div class="button blue" onclick="toggleFullScreen('${id}')">□</div>
                        <div class="button red" onclick="closeContainer('${id}')">X</div>
                    </div>
                </div>
                ${content}
            `;
            document.body.appendChild(container);
            makeDraggable(id);
            updateMenuBar();
            container.style.zIndex = 1000;
            const containers = document.querySelectorAll('.container');
            containers.forEach(c => {
                if (c !== container) {
                    c.style.zIndex = c.style.zIndex - 1;
                }
            });
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}<span id="colon">:</span>${minutes}`;
            document.getElementById('time').innerHTML = timeString;
        }

        function toggleColon() {
            const colonElement = document.getElementById('colon');
            if (colonElement) {
                colonElement.classList.toggle('hidden');
            }
        }

        setInterval(updateTime, 60000);
        setInterval(toggleColon, 1000);

        function closeContainer(containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            if (container) {
                container.remove();
                updateMenuBar();
            }
        }

        function toggleFullScreen(containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            if (container) {
                if (container.classList.contains('fullscreen')) {
                    container.classList.remove('fullscreen');
                    container.style.width = '400px';
                    container.style.height = 'auto';
                    container.style.left = container.dataset.left;
                    container.style.top = container.dataset.top;
                } else {
                    container.classList.add('fullscreen');
                    container.style.position = 'absolute';
                    container.dataset.left = container.style.left;
                    container.dataset.top = container.style.top;
                    container.style.width = '100vw';
                    container.style.height = 'calc(100vh - 30px)';
                    container.style.left = '0';
                    container.style.top = '0';
                }
            }
        }

        function minimizeContainer(containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            if (container) {
                container.classList.add('minimized');
                container.style.display = 'none';
                updateMenuBar();
            }
        }

        function makeDraggable(containerId) {
            const container = document.getElementById(containerId);
            const titleBar = container.querySelector('.title-bar');
            let isDragging = false;
            let offsetX, offsetY;
            let timer;

            titleBar.addEventListener('mousedown', (e) => {
                container.style.zIndex = 1000;
                const containers = document.querySelectorAll('.container');
                containers.forEach(c => {
                    if (c !== container) {
                        c.style.zIndex = c.style.zIndex - 1;
                    }
                });
                timer = setTimeout(() => {
                    isDragging = true;
                    offsetX = e.clientX - container.offsetLeft;
                    offsetY = e.clientY - container.offsetTop;
                    container.style.position = 'absolute';
                }, 250);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    container.style.left = `${e.clientX - offsetX}px`;
                    container.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                clearTimeout(timer);
                isDragging = false;
            });
        }

        function updateMenuBar() {
            const menuBar = document.querySelector('.menu-bar');
            const containers = document.querySelectorAll('.container');
            const tasks = document.querySelector('.tasks');
            tasks.innerHTML = '';
            containers.forEach(container => {
                const containerLink = document.createElement('a');
                containerLink.href = '#';
                containerLink.textContent = container.querySelector('.title').textContent;
                containerLink.onclick = () => {
                    container.classList.remove('minimized');
                    container.style.display = 'block';
                    container.style.zIndex = 1000;
                    const containers = document.querySelectorAll('.container');
                    containers.forEach(c => {
                        if (c !== container) {
                            c.style.zIndex = c.style.zIndex - 1;
                        }
                    });
                };
                tasks.appendChild(containerLink);
            });
        }

        window.onload = () => {
            updateTime();
        };
    </script>
</body>
</html>
