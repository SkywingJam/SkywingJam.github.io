<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web XP</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('fonts/zpix.ttf') format('truetype');
        }
        body {
            font-family: 'Zpix', sans-serif;
            background-image: url('backgrounds/xp.jpeg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: url('cursor/cursor.png') 0 0, auto;
            user-select: none;
        }
        /* crt effect from https://aleclownes.com/2017/02/01/crt-display.html */
        @keyframes flicker {
            0% {
                opacity: 0.7;
            }
            5% {
                opacity: 0.75;
            }
            10% {
                opacity: 0.8;
            }
            15% {
                opacity: 0.9;
            }
            20% {
                opacity: 0.85;
            }
            25% {
                opacity: 0.88;
            }
            30% {
                opacity: 0.85;
            }
            35% {
                opacity: 0.87;
            }
            40% {
                opacity: 0.75;
            }
            45% {
                opacity: 0.9;
            }
            50% {
                opacity: 1;
            }
            55% {
                opacity: 0.75;
            }
            60% {
                opacity: 0.8;
            }
            65% {
                opacity: 0.85;
            }
            70% {
                opacity: 0.75;
            }
            75% {
                opacity: 0.85;
            }
            80% {
                opacity: 0.8;
            }
            85% {
                opacity: 0.87;
            }
            90% {
                opacity: 0.9;
            }
            95% {
                opacity: 0.75;
            }
            100% {
                opacity: 0.85;
            }
        }
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1001;
            background-size: 100% 2px, 100% 100%;
            pointer-events: none;
            animation: flicker 1s infinite;
        }
        .container {
            background: rgba(255, 255, 255, 1);
            padding: 50px 20px 20px 20px;
            border: 1.5px solid #000;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 200px);
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
        }
        .container p{
            user-select: text;
        }
        .desktop-icon {
            position: relative;
            top: 20px;
            left: 20px;
            width: 64px;
            height: 64px;
            cursor: url('cursor/click.png') 9 0, auto;
            text-align: center;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px black;
            user-select: all;
        }
        .desktop-icon img {
            width: 100%;
            height: auto;
            user-select: all;
        }
        .title-bar {
            background: #2157d6;
            padding: 5px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            text-shadow: 1px 1px 2px black;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            z-index: 1;
        }
        .title-bar::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 20%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .title-bar .title {
            margin: 0;
            padding: 0;
        }
        .title-bar .buttons {
            display: flex;
            gap: 5px;
        }
        .title-bar .buttons .button {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            cursor: url('cursor/click.png') 9 0, auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            text-align: center;
            border-radius: 2px;
        }
        .title-bar .buttons .button.red {
            background: radial-gradient(ellipse at left top, #ff8080, #ff0000);
        }
        .title-bar .buttons .button.red:hover {
            background: radial-gradient(ellipse at left top, #ffb3b3, #ff8080);
        }
        .title-bar .buttons .button.blue {
            background: radial-gradient(ellipse at left top, #229bff, #2157d6, #0066ff);
        }
        .title-bar .buttons .button.blue:hover {
            background: radial-gradient(ellipse at left top, #80b3ff, #229bff, #80b3ff);
        }
        .menu-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #2157d6;
            color: white;
            text-align: center;
            font-family: 'Zpix', sans-serif;
            display: flex;
            z-index: 1;
        }
        .menu-bar::after{
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 20%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .start-button {
            background-color: #008000;
            height: 100%;
            width: 100px;
            color: white;
            padding: 5px 25px 5px 20px;
            text-decoration: none;
            font-style: italic;
            text-align: center;
            text-shadow: 1px 1px 2px black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-right: 1px solid black;
            z-index: 2;
            flex-shrink: 0;
            cursor: url('cursor/click.png') 9 0, default;
            text-wrap: nowrap;
            border-top-right-radius: 12.5px;
            border-bottom-right-radius: 12.5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
        .start-button::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 20%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
            border-top-right-radius: 12.5px;
            border-bottom-right-radius: 12.5px;
        }
        .start-button:hover {
            cursor: url('cursor/click.png') 9 0, default;
            background-color: #006400;
            color: white;
            text-decoration: none;
        }
        .start-button img {
            margin-right: 5px;
            align-self: flex-start;
            filter: drop-shadow(1px 1px 2px black);
        }
        .tray {
            background-color: #118fe9;
            border-left: 1px solid black;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            margin-left: auto;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }
        .tray::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 20%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .time {
            margin-left: auto;
            padding-left: 10px;
        }
        .hidden {
            visibility: hidden;
        }
        .container-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-right: 1px solid black;
        }
        .tasks a {
            color: white;
            text-decoration: none;
            width: 200px;
            text-align: left;
            padding: 5px 10px 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-right: 3px;
            cursor: url('cursor/click.png') 9 0, auto;
            display: inline-block;
            flex-shrink: 1;
            white-space: nowrap;
            border-radius: 6px;
            box-shadow: inset 1px 1px 0.5px rgba(255, 255, 255, 0.5) , 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .tasks {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            padding-left: 5px;
            z-index: 2;
            overflow: hidden;
        }
        .tasks::after {
            position: absolute;
            background: rgba(255, 255, 255, 0.075);
            content: "";
            width: 100%;
            height: 20%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .tasks a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            cursor: url('cursor/click.png') 9 0, auto;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}<span id="colon">:</span>${minutes}`;
            document.getElementById('time').innerHTML = timeString;
        }

        function toggleColon() {
            const colonElement = document.getElementById('colon');
            if (colonElement) {
                colonElement.classList.toggle('hidden');
            }
        }

        setInterval(updateTime, 60000);
        setInterval(toggleColon, 1000);

        function closeContainer(containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            if (container) {
                container.remove();
                updateMenuBar();
            }
        }

        function toggleFullScreen(containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            if (container) {
                if (container.classList.contains('fullscreen')) {
                    container.classList.remove('fullscreen');
                    container.style.width = '400px';
                    container.style.height = 'auto';
                    container.style.left = container.dataset.left;
                    container.style.top = container.dataset.top;
                    container.style.boxShadow = '5px 5px 15px rgba(0, 0, 0, 0.5)';
                } else {
                    container.classList.add('fullscreen');
                    container.style.position = 'absolute';
                    container.dataset.left = container.style.left;
                    container.dataset.top = container.style.top;
                    container.style.width = '100vw';
                    container.style.height = 'calc(100vh - 30px)';
                    container.style.left = '0';
                    container.style.top = '0';
                    container.style.boxShadow = 'none';
                }
            }
        }

        function minimizeContainer(containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            if (container) {
                container.classList.add('minimized');
                container.style.display = 'none';
                updateMenuBar();
            }
        }

        function makeDraggable(containerId) {
            const container = document.getElementById(containerId);
            const titleBar = container.querySelector('.title-bar');
            let isDragging = false;
            let offsetX, offsetY;
            let timer;

            titleBar.addEventListener('mousedown', (e) => {
                container.style.zIndex = 1000;
                const containers = document.querySelectorAll('.container');
                containers.forEach(c => {
                    if (c !== container) {
                        c.style.zIndex = c.style.zIndex - 1;
                    }
                });
                timer = setTimeout(() => {
                    isDragging = true;
                    offsetX = e.clientX - container.offsetLeft;
                    offsetY = e.clientY - container.offsetTop;
                    container.style.position = 'absolute';
                }, 10);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    container.style.left = `${e.clientX - offsetX}px`;
                    container.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                clearTimeout(timer);
                isDragging = false;
            });
        }

        function createContainer(id, title) {
            const container = document.createElement('div');
            container.className = 'container nes-container with-title is-centered';
            const Allcontainers = document.querySelectorAll('.container');
            if (Allcontainers.length > 0) {
                container.style.top = `calc(50% - 200px + ${Allcontainers.length * 20}px)`;
                container.style.left = `calc(50% - 200px + ${Allcontainers.length * 20}px)`;
            } else {
                container.style.top = 'calc(50% - 200px)';
                container.style.left = 'calc(50% - 200px)';
            }
            container.onclick = () => {
                container.style.zIndex = 1000;
                const containers = document.querySelectorAll('.container');
                containers.forEach(c => {
                    if (c !== container) {
                        c.style.zIndex = c.style.zIndex - 1;
                    }
                });
            };
            container.id = id;
            container.innerHTML = `
                <div class="title-bar">
                    <span class="title">${title}</span>
                    <div class="buttons">
                        <div class="button blue" onclick="minimizeContainer('${id}')">_</div>
                        <div class="button blue" onclick="toggleFullScreen('${id}')">□</div>
                        <div class="button red" onclick="closeContainer('${id}')">X</div>
                    </div>
                </div>
                <p>这是一个居中的容器。</p>
            `;
            document.body.appendChild(container);
            makeDraggable(id);
            updateMenuBar();
            container.style.zIndex = 1000;
            const containers = document.querySelectorAll('.container');
            containers.forEach(c => {
                if (c !== container) {
                    c.style.zIndex = c.style.zIndex - 1;
                }
            });
        }

        function updateMenuBar() {
            const menuBar = document.querySelector('.menu-bar');
            const containers = document.querySelectorAll('.container');
            const tasks = document.querySelector('.tasks');
            tasks.innerHTML = '';
            containers.forEach(container => {
                const containerLink = document.createElement('a');
                containerLink.href = '#';
                containerLink.textContent = container.querySelector('.title').textContent;
                containerLink.onclick = () => {
                    container.classList.remove('minimized');
                    container.style.display = 'block';
                    container.style.zIndex = 1000;
                    const containers = document.querySelectorAll('.container');
                    containers.forEach(c => {
                        if (c !== container) {
                            c.style.zIndex = c.style.zIndex - 1;
                        }
                    });
                };
                tasks.appendChild(containerLink);
            });
        }

        window.onload = () => {
            updateTime();
            createContainer('container1', '窗口1');
            createContainer('container2', '窗口2');
            createContainer('container3', '窗口3');
        };

        function createNewContainer() {
            const containerId = `container${document.querySelectorAll('.container').length + 1}`;
            createContainer(containerId, '新窗口');
        }
    </script>
</head>
<body>
    <div class="desktop-icon" ondblclick="createNewContainer()">
        <img src="icons/120.ico" alt="我的电脑">
        <div>我的电脑</div>
    </div>
    <div class="menu-bar">
        <div class="start">
            <a href="#" class="start-button">
                <img src="icons/logo.png" alt="开始" width="20px" height="20px" style="margin-right: 10px;">开始
            </a>
        </div>
        <div class="tasks">
        </div>
        <div class="tray">
            <span id="time" class="time"></span>
        </div>
    </div>
</body>
</html>
